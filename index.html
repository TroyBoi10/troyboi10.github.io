<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Attention needed!</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(1080px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      place-items: center;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      max-width: 100%;
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

/* --- ENVELOPE Layout helpers --- */
.envelope-wrapper {
  min-height: 100vh;
  display: grid;
  place-items: center;
}

/* --- Envelope --- */
.envelope {
  position: relative;
  width: 320px;
  height: 200px;
  cursor: default;
}

/* Body */
.envelope .body {
  position: absolute;
  inset: 0;
  background: #f3f1e7;
  border-radius: 6px;
  box-shadow: 0 14px 40px rgba(0,0,0,0.15);
  z-index: 1;
}

/* Top flap */
.envelope .flap {
  position: absolute;
  padding-top: 20PX;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #e7e3d6;
  text-align: center;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  transform-origin: top center;
  transform: rotateX(0deg);
  transition: transform 0.8s cubic-bezier(.25,.8,.25,1);
  z-index: 3;
}

/* Heart button */
.heart {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -10%);
  font-size: 32px;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 4;
  transition: transform 0.2s ease;
}

.heart:hover {
  transform: translate(-50%, -14%) scale(1.1);
}

/* Open state */
.envelope.open .flap {
  transform: rotateX(-160deg);
}

/* Buffer section */
#love-letter {
  min-height: 100vh;
  padding: 120px 20px;
  text-align: center;
}

#love-letter2 {
  min-height: 100vh;
  padding: 120px 20px;
  text-align: center;
}  
  </style>
</head>
  
<body>  
  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="Stephen Sanchez, Em Beihold - Until I Found You (Lyric Video).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <canvas id="confettiCanvas"></canvas>

<!-- ENVELOPE -->
<div class="envelope-wrapper">
  <div class="envelope" id="envelope">
    <div class="flap">
      <p>My Love...</p>
    </div>

    <div class="body"></div>

    <button class="heart" id="openEnvelope" aria-label="Open letter">
      ‚ù§Ô∏è
    </button>
  </div>
</div>

<!-- BUFFER SECTION -->
<div id="love-letter">
  <h1>You made it. Almost... üíñ</h1>
  <p>Keep scrolling.</p>
</div>

<!-- BUFFER SECTION -->
<div id="love-letter2">
  <br></br>
  <p>A little more.</p>
</div>

<main class="card">
  <section id="maincontentbox">
    <!-- ANIMAL WITH HEART -->
    <img src="tulip.png">

    <h1>will you be my valentine?</h1>
  </section>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">Absolutely</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">Surely, don't be shy üòè</div>

    <section class="result" id="result">
      <h2>WOO HOO! HAPPY VALENTINE'S DAY ‚ù§Ô∏è</h2>
      <img
        class="fireworks"
        src="IMG_0261.JPEG"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>  
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      maincontentbox.style.display = "none";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>

  <!-- -------- MUSIC CLICKED ------- -->
  <script>
  const enterButton = document.getElementById("openEnvelope");
  const bgMusic = document.getElementById("bg-music");

  enterButton.addEventListener("click", () => {
    bgMusic.play().catch(err => {
      console.log("Autoplay blocked:", err);
    });

    // Optional: hide button after click
    enterButton.style.display = "none";
  });
</script>

<!-- -------- ENVELOPE CLICKED ------- -->

<script>
  const openBtn = document.getElementById("openEnvelope");
  const envelope = document.getElementById("envelope");

  openBtn.addEventListener("click", () => {
    envelope.classList.add("open");

    // delay scroll until flap starts opening
    setTimeout(() => {
      document
        .getElementById("love-letter")
        .scrollIntoView({ behavior: "smooth" });
    }, 500);

    // optional: disable button after click
    openBtn.disabled = true;
  });
</script>
</body>
</html>
